<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
   <div class="container">
       <div class="weather-dashboard"><h1>Weather Dashboard</h1></div>
       <div class="dash row">
           <div class="form-for-search col-3">
                <form id="mySearch">
                    <input type="text" name="city" placeholder="City Search" id="Thee-Search">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div>
                    <h3 class="history-search">Search History</h3>
                    <div id="the-past"></div>

                </div>
            </div>
           <div class="weather-data col-9">
                <h3>Current Weather</h3>
               <div class="cuurent-weather" id="current-weather">
               </div>
               <h3>FIve Day Weather Forecast</h3>
               <div class="five-day row" id="five-day">
               </div>

           </div>
       </div>
   </div>
    

   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>
</html>
